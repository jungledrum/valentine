<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"> -->

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="/">商品</a></li>
            <!-- <li><a href="#">品牌</a></li>
            <li><a href="#">人物</a></li> -->
          </ul>
        </div>

        <div class="col-md-5">
          <form role="form" action="{% url 'products_transform' %}" method="post">
            {% csrf_token %}
            <input type="text" name="url">
            <input type="submit">
          </form>

          <form role="form" action="/products/create" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control" placeholder="" name="name" value="{{ product.name }}">
            </div>
            <div class="form-group">
              <label>价格</label>
              <input type="text" class="form-control" placeholder="" name="price" value="{{ product.price }}">
            </div>
            <div class="form-group">
              <label>分类</label>
              <input type="text" class="form-control" placeholder="" name="category">
            </div>
            <div class="form-group">
              <label>子分类</label>
              <input type="text" class="form-control" placeholder="" name="sub_category">
            </div>
            <div class="form-group">
              <label>购买地址</label>
              <input type="text" class="form-control" placeholder="" name="buy_url">
            </div>
            <div class="form-group">
              <label>品牌</label>
              <input type="text" class="form-control" placeholder="" name="banner" value="{{ product.banner }}">
            </div>
            <div class="form-group">
              <label>图片集</label>
              <input type="text" class="form-control" placeholder="" name="images" value="{{ product.images }}">
            </div>
            <div class="form-group">
              <label>描述</label>
              <input type="text" class="form-control" placeholder="" name="desc">
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/js/jquery-1.11.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      $(function(){
      })    
    </script>
  </body>
</html>
