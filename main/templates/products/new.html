{% extends "layout_admin.html" %}

{% block right %}
<form role="form" action="{% url 'products_transform' %}" method="post">
  {% csrf_token %}
  <input type="text" name="url">
  <input type="submit">
</form>

<form role="form" action="/products/create" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label>名称</label>
    <input type="text" class="form-control" placeholder="" name="name" value="{{ product.name }}">
  </div>
  <div class="form-group">
    <label>价格</label>
    <input type="text" class="form-control" placeholder="" name="price" value="{{ product.price }}">
  </div>
  <div class="form-group">
    <label>分类</label>
    <input type="text" class="form-control" placeholder="" name="category">
  </div>
  <div class="form-group">
    <label>子分类</label>
    <input type="text" class="form-control" placeholder="" name="sub_category">
  </div>
  <div class="form-group">
    <label>购买地址</label>
    <input type="text" class="form-control" placeholder="" name="buy_url">
  </div>
  <div class="form-group">
    <label>品牌</label>
    <input type="text" class="form-control" placeholder="" name="banner" value="{{ product.banner }}">
  </div>
  <div class="form-group">
    <label>图片集</label>
    {% for image in product.images %}
    <input type="text" class="form-control" placeholder="" name="images" value="{{ image }}">
    {% endfor %}
  </div>
  <div class="form-group">
    <label>描述</label>
    <input type="text" class="form-control" placeholder="" name="desc">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
 {% endblock %}
